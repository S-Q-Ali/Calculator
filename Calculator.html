<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <h2 id="cal">My Calculator</h2>
  <br>
  <div id="Calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="button-1" onclick="currentvalue = '0';
      document.querySelector('#display').value = currentvalue;">C</button>

      <button id="button-negate" class="button-1" onclick="currentvalue = '-' + currentvalue;
      document.querySelector('#display').value = currentvalue;">+/-</button>

      <button id="button-modulus" class="button-1" onclick="currentvalue = currentvalue + '%';
      document.querySelector('#display').value = currentvalue;">%</button>

      <button id="button-divide" class="button-2" onclick="currentvalue = currentvalue + '/';
      document.querySelector('#display').value = currentvalue;">/</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '1';
      document.querySelector('#display').value = currentvalue;">1</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '2';
      document.querySelector('#display').value = currentvalue;">2</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '3';
      document.querySelector('#display').value = currentvalue;">3</button>

      <button id="change-1" class="button-2" onclick="currentvalue = currentvalue + '*';
      document.querySelector('#display').value = currentvalue;">x</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '4';
      document.querySelector('#display').value = currentvalue;">4</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '5';
      document.querySelector('#display').value = currentvalue;">5</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '6';
      document.querySelector('#display').value = currentvalue;">6</button>

      <button class="button-2" onclick="currentvalue = currentvalue + '+';
      document.querySelector('#display').value = currentvalue;">+</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '7';
      document.querySelector('#display').value = currentvalue;">7</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '8';
      document.querySelector('#display').value = currentvalue;">8</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '9';
      document.querySelector('#display').value = currentvalue;">9</button>

      <button class="button-2" onclick="currentvalue = currentvalue + '-';
      document.querySelector('#display').value = currentvalue;">-</button>

      <button class="button-3" id="space" onclick="currentvalue = currentvalue + '0';
      document.querySelector('#display').value = currentvalue;">0</button>

      <button class="button-3" onclick="currentvalue = currentvalue + '.';
      document.querySelector('#display').value = currentvalue;">.</button>

      <button id="change-2" class="button-2" onclick="currentvalue = eval(currentvalue);
      document.querySelector('#display').value = currentvalue;">=</button>
    </div>
  </div>
  <script>
    let currentvalue = "";
    document.querySelector("#display").value = currentvalue;
  </script>
</body>
</html>
